// Modules that are habitable (i.e. can hold crew)

@PART[FusTekKarmonyHabModule*]:Final
{
	MODULE
	{
		name = TacGenericConverter
		converterName = Carbon Extractor
		conversionRate = 8
		inputResources = CarbonDioxide, 1, ElectricCharge, 1000
		outputResources = Oxygen, 0.9, false, Waste, 2.218, true
	}
	
	RESOURCE
    {
        name = Food
        amount = 40
        maxAmount = 40
    }
    RESOURCE
    {
        name = Water
        amount = 40
        maxAmount = 40
    }
    RESOURCE
    {
        name = Oxygen
        amount = 40
        maxAmount = 40
    }
    RESOURCE
    {
        name = Waste
        amount = 0
        maxAmount = 40
    }
    RESOURCE
    {
        name = WasteWater
        amount = 0
        maxAmount = 40
    }
    RESOURCE
    {
        name = CarbonDioxide
        amount = 0
        maxAmount = 40
    }
}

